<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/script.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-window">
      <section class="form-section">
        <div class="container">
          <img src="images/logo.svg" alt="Base Apparel Logo" class="logo" />
          <img
            class="hero-mobile"
            src="images/hero-mobile.jpg"
            alt="Image of a woman with orange shirt"
          />
          <h1 class="title">
            <span class="span-we">We're</span>
            <span class="span-coming">coming</span>
            <span class="span-soon">soon</span>
          </h1>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="email-form">
            <input
              class="email-input"
              type="email"
              placeholder="Email Address"
              required
            />
            <img
              class="err-icon"
              src="images/icon-error.svg"
              alt="Icon Error"
            /><button class="btn-submit">
              <img
                class="btn-icon"
                src="images/icon-arrow.svg"
                alt="Icon Arrow"
              />
            </button>
          </form>
          <p class="error-message">Please provide a valid email</p>
        </div>
      </section>
      <img
        class="hero-img"
        src="images/hero-desktop.jpg"
        alt="Image of a woman with orange shirt"
      />
    </div>
  </body>
</html>
