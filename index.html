<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="main.css" />
    <!-- Title tab properties -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <figure class="card">
      <div class="card-container">
        <!-- Image -->
        <div class="img-container">
          <img
            class="img-equilibrium"
            src="images/image-equilibrium.jpg"
            alt="Image of a cube standing on one of his vertices"
          />
          <div class="img-overlay">
            <img
              class="view-icon"
              src="images/icon-view.svg"
              alt="Eye form icon"
            />
          </div>
        </div>
        <div class="info-container">
          <!-- Text -->
          <h2 class="title">Equilibrium #3429</h2>
          <p class="text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <!-- Info -->
          <div class="info">
            <div class="eth">
              <img
                class="eth-icon"
                src="images/icon-ethereum.svg"
                alt="Cian rhombus icon"
              />
              <p class="eth-text">0.041 ETH</p>
            </div>
            <div class="days">
              <img
                class="days-icon"
                src="images/icon-clock.svg"
                alt="Soft blue clock icon"
              />
              <p class="days-text">3 days left</p>
            </div>
          </div>
          <!-- Author -->
          <div class="author">
            <img
              class="author-img"
              src="images/image-avatar.png"
              alt="Photo of author's face"
            />
            <p class="author-text">
              Creation of <span class="author-name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </figure>
  </body>
</html>
