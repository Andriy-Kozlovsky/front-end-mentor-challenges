<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="app/app.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <img src="images/logo.svg" alt="Splitter Logo" class="logo" />
      <div class="calc-container">
        <section class="input-section">
          <div class="input-fields">
            <label class="input-label"
              >Bill
              <p class="err-message" id="err-bill">Can't be zero</p></label
            >
            <div class="input-with-icon">
              <img
                class="input-icon"
                src="images/icon-dollar.svg"
                alt="Icon
              Dollar"
              />
              <input
                type="number"
                id="bill"
                class="input-data"
                placeholder="0"
                min="1"
              />
            </div>
          </div>
          <div class="input-fields">
            <label for="tip" class="input-label">Select Tip %</label>
            <div class="tip-buttons">
              <input type="button" class="btn-tip" value="5%" />
              <input type="button" class="btn-tip" value="10%" />
              <input type="button" class="btn-tip" value="15%" />
              <input type="button" class="btn-tip" value="25%" />
              <input type="button" class="btn-tip" value="50%" />
              <input
                type="number"
                min="1"
                class="input-data custom"
                placeholder="Custom"
                id="custom"
              />
            </div>
          </div>
          <div class="input-fields">
            <label for="people" class="input-label"
              >Number of People
              <p class="err-message" id="err-people">Can't be zero</p></label
            >
            <div class="input-with-icon">
              <img
                class="input-icon"
                src="images/icon-person.svg"
                alt="Icon person"
              />
              <input
                type="number"
                min="1"
                id="people"
                class="input-data"
                placeholder="0"
              />
            </div>
          </div>
        </section>
        <section class="display-section">
          <div class="display-values">
            <div class="value">
              <p class="value-label">
                Tip Amount <span class="person">/ person</span>
              </p>
              <p class="value-amount" id="tip-pers">$0.00</p>
            </div>
            <div class="value">
              <p class="value-label">
                Total <span class="person">/ person</span>
              </p>
              <p class="value-amount" id="total-pers">$0.00</p>
            </div>
          </div>
          <button class="btn-reset">Reset</button>
        </section>
      </div>
    </div>
  </body>
</html>
